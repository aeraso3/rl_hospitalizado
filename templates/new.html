<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>MLAB</title>
</head>
<body class="bg-info p-2 text-dark bg-opacity-25">
    <div class="ms-2 me-2">
        <div class="mbt-2">
            <h1 class="text-center fs-2">Modelo de Machine Learning para la predicción de hospitalización de un paciente acorde a sus síntomas</h1>
            <hr>
            <h3 class="text-center">Regresión Logística</h3>
        </div>
        <div class="ms-4 me-4">
            <form style="margin-top: 50px;" action="{{url_for('predict')}}" method="post">
                <div class="row">
                    <div class="col-sm-8 mb-2">
                        <h2 class="fs-5">Síntomas Covid-19</h2>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-2 mb-2">
                        <input type="text" placeholder="Edad" class="form-control" required='required' name="a">
                    </div>
                    <div class="col-sm-2 mb-2">
                        <select aria-label="Dificultad Respiratoria" class="form-select" required='required' name="b">
                            <option selected="true" disabled="disabled">Dificultad Respiratoria</option>
                            <option value="1"> Si </option>
                            <option value="2"> No</option>
                        </select>
                    </div>
                    <div class="col-sm-2 mb-2">
                        <select aria-label="Cefalea" class="form-select" required='required' name="c">
                            <option selected="true" disabled="disabled">Cefalea</option>
                            <option value="1"> Si </option>
                            <option value="2"> No</option>
                        </select>
        
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-7 mb-2">
                        <h2 class="fs-5">Síntomas Gripales</h2>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-2 mb-2">
                        <select aria-label="Gripa" class="form-select" required='required' name="d">
                            <option selected="true" disabled="disabled">Gripa</option>
                            <option value="1"> Si </option>
                            <option value="2"> No</option>
                        </select>
                    </div>
                    <div class="col-sm-2 mb-2">
                        <select aria-label="Tos" class="form-select" required='required' name="e">
                            <option selected="true" disabled="disabled">Tos</option>
                            <option value="1"> Si </option>
                            <option value="2"> No</option>
                        </select>
                    </div>
                    <div class="col-sm-2 mb-2">
                        <select aria-label="Fiebre" class="form-select" required='required' name="f">
                            <option selected="true" disabled="disabled">Fiebre</option>
                            <option value="1"> Si </option>
                            <option value="2"> No</option>
                        </select>
                    </div>
                    <div class="col-sm-2 mb-2">
                        <select aria-label="Congestión Nasal" class="form-select" required='required' name="g">
                            <option selected="true" disabled="disabled">Congestión Nasal</option>
                            <option value="1"> Si </option>
                            <option value="2"> No</option>
                        </select>
                    </div>
                    <div class="col-sm-2 mb-2">
                        <select aria-label="Escalofrio" class="form-select" required='required' name="h">
                            <option selected="true" disabled="disabled">Escalofrio</option>
                            <option value="1"> Si </option>
                            <option value="2"> No</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-7 mb-2">
                        <h2 class="fs-5">Síntomas fuerza en los huesos</h2>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-2 mb-2">
                        <select aria-label="Esteomialgias" class="form-select" required='required' name="i">
                            <option selected="true" disabled="disabled">Esteomialgias</option>
                            <option value="1"> Si </option>
                            <option value="2"> No</option>
                        </select>
                    </div>
                    <div class="col-sm-2 mb-2">
                        <select aria-label="Adinamia" class="form-select" required='required' name="j">
                            <option selected="true" disabled="disabled">Adinamia</option>
                            <option value="1"> Si </option>
                            <option value="2"> No</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-7 mb-2">
                        <h2 class="fs-5">Síntomas Estomacales</h2>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-2 mb-2">
                        <select aria-label="Vómito" class="form-select" required='required' name="k">
                            <option selected="true" disabled="disabled">Vómito</option>
                            <option value="1"> Si </option>
                            <option value="2"> No</option>
                        </select>
                    </div>
                    <div class="col-sm-2 mb-2">
                        <select aria-label="Nauseas" class="form-select" required='required' name="l">
                            <option selected="true" disabled="disabled">Nauseas</option>
                            <option value="1"> Si </option>
                            <option value="2"> No</option>
                        </select>
                    </div>
                    <div class="col-sm-2 mb-2">
                        <select aria-label="Diarrea" class="form-select" required='required' name="m">
                            <option selected="true" disabled="disabled">Diarrea</option>
                            <option value="1"> Si </option>
                            <option value="2"> No</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-7 mb-2">
                        <h2 class="fs-5">Síntomas Odinofagia y Otros</h2>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-2 mb-2">
                        <select aria-label="Odinofagia" class="form-select" required='required' name="n">
                            <option selected="true" disabled="disabled">Odinofagia</option>
                            <option value="1"> Si </option>
                            <option value="2"> No</option>
                        </select>
                    </div>
                    <div class="col-sm-2 mb-2">
                        <select aria-label="Sin Gusto" class="form-select" required='required' name="o">
                            <option selected="true" disabled="disabled">Sin Gusto</option>
                            <option value="1"> Si </option>
                            <option value="2"> No</option>
                        </select>
                    </div>
                    <div class="col-sm-2 mb-2">
                        <select aria-label="Sin Olfato" class="form-select" required='required' name="p">
                            <option selected="true" disabled="disabled">Sin Olfato</option>
                            <option value="1"> Si </option>
                            <option value="2"> No</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-2 mt-3">
                            <button type="submit" class="btn btn-primary">Predicción</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12 mt-2">
                        <b style="color: rgb(0, 0, 0);font-size: 18px;">{{statement}}</b>
                    </td>
                </div>
            </form>

        </div>
        
    </div>
    
     <!-- Optional JavaScript; choose one of the two! -->
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

    -->
</body>
</html>
